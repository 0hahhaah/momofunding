<html>
  <head>
    <title>openvidu-hello-world</title>
    <link
      rel="shortcut icon"
      href="resources/images/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link rel="styleSheet" href="style.css" type="text/css" media="screen" />
    <script src="openvidu-browser-2.20.0.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div id="join">
      <h1>Join a video session</h1>
      <form onsubmit="joinSession(); return false">
        <p>
          <label>Session:</label>
          <input type="text" id="sessionId" value="SessionA" required />
        </p>
        <p>
          <input type="submit" value="JOIN" />
        </p>
      </form>
    </div>

    <div id="session" style="display: none">
      <h1 id="session-header"></h1>
      <div>
        <input type="button" onclick="leaveSession()" value="LEAVE" />
        <input type="button" onclick="toggleCamera()" value="toggle camera" />
        <input type="button" onclick="toggleAudio()" value="toggle audio" />
      </div>
      <div>
        <div id="creatorVideo"><h3>YOU</h3></div>
      </div>

      <div>
        <ul id="surveyList">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>

      <div id="chat">
        <ul></ul>

        <input
          id="textMessage"
          type="text"
          onkeyup="if(window.event.keyCode==13){(sendText())}"
        />
      </div>
    </div>
  </body>
</html>
